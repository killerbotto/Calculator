<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h3><span id="upperResult"></span></h3>
            <h2><span id="result"></span></h2>
        </div>
        <div class="core">
            <div class="numbers">
                <div class="buttons">
                    <button id="1" class="but">1</button>
                    <button id="2" class="but">2</button>
                    <button id="3" class="but">3</button>
                </div>
                <div class="buttons">
                    <button id="4" class="but">4</button>
                    <button id="5" class="but">5</button>
                    <button id="6" class="but">6</button>
                </div>
                <div class="buttons">
                    <button id="7" class="but">7</button>
                    <button id="8" class="but">8</button>
                    <button id="9" class="but">9</button>
                </div>
                <div class="buttons">
                    <button id="0" class="but">0</button>
                    <button id="point" class="but">.</button> 
                    <button id="Backspace" class="but">‚Üê</button>           
                </div>
            </div>
            <div class="buttons operators">
                <button id="+" class="but">+</button>
                <button id="-" class="but">-</button>
                <button id="*" class="but">*</button>
                <button id="/" class="but">/</button>
            </div>
        </div>
        <div class="buttons">
            <button id="reload" class="but clear">Clear</button>
            <button id="Enter" class="but">=</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
